{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block side_menu %}
    <ul class="list-group">
        {% for item in category %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a class="nav-link link-dark" href="{{url_for("home.main", category_id=item.id)}}"> {{item.ds}} ({{item.id}})</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
