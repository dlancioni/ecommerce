<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>
        {% block title %}{% endblock %}
    </title>
    </head>
    <body>

    <form method="POST" action="/" novalidate>


        <nav class="navbar navbar-light" style="background-color: yellow;">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Supermarket
            </a>
        </div>
        </nav>

        {{ form.csrf_token() }}

        <div class="container">
            <div class="row">
                <div class="col-12">{% block top_menu %}{% endblock %}</div>
            </div>
            <div class="row">
                <div class="col-12">{% block search_bar %}{% endblock %}</div>
            </div>        
            <div class="row">
                <div class="col-2">{% block side_menu %}{% endblock %}</div>
                <div class="col-8">{% block product_list %}{% endblock %}</div>
                <div class="col-2">{% block shopping_cart %}{% endblock %}</div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
