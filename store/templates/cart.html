{% extends 'base.html' %}

{% block page_contents %}
    <form name="formCart" method="POST" action="" novalidate>
        <div class="card">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-borderless">
                        <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Total</th>
                            <th scope="col"></th>
                        </tr>  
                        </thead>                  
                        {% for item in cart_in %}
                            <tr>
                                <td>{{ item[0] }}</td>
                                <td><a class="nav-link link-dark" href="{{url_for("product", id=item[0]) }}">{{ item[1] }}</a></td>
                                <td><a class="nav-link link-dark" href="{{url_for("product", id=item[0]) }}">{{ item[2] }}</a></td>
                                <td>{{ item[3] }}</td>
                                <td>{{ "{:,.2f}".format(item[4]) }}</td>
                                <td><a class="nav-link link-dark" href="{{url_for("remove_cart", id=item[0]) }}">Remover </a></td>
                            </tr>
                        {% endfor %}
                        <tr>
                            <td colspan="6"><hr></td>
                        </tr>    
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>Total</td>
                            <td>9.999,99</td>
                            <td></td>
                        </tr>                        
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
